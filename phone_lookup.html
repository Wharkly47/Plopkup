<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Inversée de Numéro de Téléphone</title>
</head>

<body>
    <h1>Recherche Inversée de Numéro de Téléphone</h1>
    <form action="/lookup_phone" method="post">
        <label for="phoneNumber">Numéro de Téléphone :</label>
        <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Entrez le numéro de téléphone">
        <br>
        <input type="submit" value="Rechercher">
    </form>
</body>

</html>
